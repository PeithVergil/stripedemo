{% extends '../base.html' %}

{% block page %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form id="form-signin" class="form-signin" method="post">
                    {% module xsrf_form_html() %}

                    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

                    {% if messages %}
                        {% for field_name, field_error in messages.items() %}
                            <div class="alert alert-danger" role="alert">
                                <strong>{{ field_name }}:</strong> {{ field_error }}
                            </div>
                        {% end %}
                    {% end %}

                    <div class="mb-2">
                        <input type="email" id="id_username" class="form-control" name="username" value="{{ username }}" placeholder="Email Address" required autofocus>
                    </div>

                    <div class="mb-2">
                        <input type="password" id="id_password" class="form-control" name="password" value="{{ password }}" placeholder="Password" required>
                    </div>

                    <hr class="mt-4 mb-4">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                    <input type="hidden" name="redirect" value="{{ redirect }}">
                </form>
            </div>
        </div>
    </div>
{% end %}
